<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>プルリクの手順</title>
</head>
<body>
	<h3>プルリクの手順</h3>
	<ol>
		<li>変更を加えたいリポジトリをフォークする</li>
		<li>ブランチに修正をコミットする</li>
		<li>2つのブランチを指定してプルリクを作成する</li>
	</ol>
	<h3>ソーシャルコーディングについて
	<ul>
		<li>ブランチは機能追加や不具合修正を同時平行で行うために使う</li>
		<li>変更した内容が衝突するようなマージを行うとコンフリクトが発生する</li>
		<li>プルリクエストを利用してソーシャルコーディングを行うことができる</li>
	</ul>
</body>
</html>
